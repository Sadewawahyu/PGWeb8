<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #informasi {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Form Input Data Kecamatan</h2>
    <form action="input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label>
        <input type="text" id="kecamatan" name="kecamatan" placeholder="Masukkan nama kecamatan">

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Masukkan longitude">

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Masukkan latitude">

        <label for="luas">Luas (kmÂ²):</label>
        <input type="text" id="luas" name="luas" placeholder="Masukkan luas wilayah">

        <label for="jumlah_penduduk">Jumlah Penduduk:</label>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" placeholder="Masukkan jumlah penduduk">

        <input type="submit" value="Submit">
    </form>
    <p id="informasi"></p>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let informasi = document.getElementById("informasi");
            let text = "";

            if (isNaN(luas) || luas <= 0) {
                text = "Luas harus berupa angka positif yang valid.";
                informasi.innerHTML = text;
                return false; // stop the form submission
            }

            informasi.innerHTML = ""; // Clear any previous error messages
            return true;
        }
    </script>
</body>

</html>
